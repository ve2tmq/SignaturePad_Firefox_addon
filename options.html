<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature pad with GnuPG and signature image PNG.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 8px;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f9fafb;
            color: #4b5563;
        }
        .status-message {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
        }
        .success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Signature pad with GnuPG and signature image PNG.</h1>
        
        <!-- Conteneur pour le message d'état -->
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Formulaire de sélection des fichiers -->
        <form id="optionsForm">
            <div class="form-group">
                <label for="signatureFile">Base64 encoding PNG signature.</label>
                <input type="file" id="signatureFile" name="signatureFile" accept=".txt">
            </div>
            
            <div class="form-group">
                <label for="gpg">Path to gpg, default is /usr/bin/gpg</label>
                <input type="file" id="gpg" name="gpg" accept="" value="/usr/bin/gpg">
            </div>
            
            <div class="form-group">
                <label for="keyID">GnuPGP key ID</label>
                <input type="test" id="keyID" name="keyID">
            </div>
        </form>
        <input type="button" id="apply" value="Apply">
    </div>
    <script type="module" src="options.js"></script>
</body>
</html>
