<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options - FIDO2 Signature Injector</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; }
    .container { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold; }
    .preview-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      background: #f9f9f9;
    }
    img#signature-preview {
      max-width: 100%;
      max-height: 150px;
      display: none; /* Hidden by default */
    }
    .status { color: green; font-weight: bold; min-height: 20px; }
    .danger-btn {
      background: #dc2626; 
      color: white; 
      border: none; 
      padding: 8px; 
      cursor: pointer; 
      display: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>üñäÔ∏è Signature Configuration</h2>

  <div class="container">
    <p style="font-size: 0.9em; color: #555;">
      Sign on paper, scan it and import to GIMP.  Remove background as transparent, then export as PNG.
      Upload an image of your handwritten signature. It will be injected alongside the FIDO2 QR Code.
    </p>

    <div>
      <label for="file-input">Import your signature.</label><br>
      <input type="file" id="file-input" accept="image/png">
    </div>

    <div class="preview-box">
      <span id="placeholder-text">No signature saved</span>
      <img id="signature-preview" alt="Signature Preview">
    </div>

    <div id="status-msg" class="status"></div>
    
    <button id="clear-btn" class="danger-btn">
      üóëÔ∏è Remove signature
    </button>
  </div>

  <script src="options.js"></script>
</body>
</html>
