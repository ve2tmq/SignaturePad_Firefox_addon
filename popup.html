<html>
<head>
<style>
  #customDialog {
    display: block;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #f9f9f9;
    padding: 20px 24px;
    border: 2px solid #333;
    border-radius: 8px;
    box-shadow: 0 0 10px #aaa;
    z-index: 1000;
    min-width: 320px;
    max-width: 90vw;
  }
  
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #fff;
  }
</style>
</head>

<body>
<div id="customDialog">
  <label for="pwd">OpenPGP passphrase:</label><br>
  <input type="password" id="pwd" placeholder="password"><br><br>

  <button id="ok">OK</button>
  <button id="cancel">Cancel</button>
</div>

<script src="popup.js"></script>
</body>
</html>
